<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ثبت نام</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">تستیفای</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="مشاهده منو"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#"
                  >صفحه اصلی</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">ورود</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">ثبت نام</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="signup-box">
        <div class="box-header d-flex align-center">
            <img src="logo.png" alt="لوگو" width="50px"/>
        </div>
        <div class="box-content">
            <h1 class="text-center">ثبت نام</h1>
            <form>
                <div class="form-group">
                    <label for="username">نام کاربری</label>
                    <input
                    type="username"
                    class="form-control"
                    id="username"
                    />
                </div>
                <div class="form-group">
                    <label for="email">ایمیل</label>
                    <input
                    type="username"
                    class="form-control"
                    id="email"
                    />
                </div>
                <div class="form-group">
                    <label for="password">رمز عبور</label>
                    <input
                    type="password"
                    class="form-control"
                    id="password"
                    />
                </div>
                <div class="form-group">
                    <label for="confirmPassword">تکرار رمز عبور</label>
                    <input
                    type="password"
                    class="form-control"
                    id="confirmPassword"
                    />
                </div>
                <div class="form-group d-flex align-center">
                    <input type="checkbox" id="agreeTOS" />
                    <label class="form-check-label" for="agreeTOS">با قوانین سایت موافقت می کنم</label>
                </div>
                <button type="submit" class="btn btn-primary">ثبت نام</button>
                </form>
        </div>
    </div>
    <footer class="d-flex justify-center align-center"><span>تمام حقوق کپی رایت محفوظ می باشد.</span></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
